<mat-sidenav-container>
  <mat-toolbar color="primary">
    <button mat-icon-button *ngIf="handsetPortrait" (click)="menu.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div *ngIf="!handsetPortrait">
      <a *ngFor="let item of navigationList" mat-button [routerLink]="item.link" routerLinkActive="active">{{item.name}}</a>
    </div>
    <span class="flex-spacer"></span>
    <mat-icon [matMenuTriggerFor]="language">language</mat-icon>
    <mat-menu #language="matMenu">
      <button mat-menu-item (click)="showNotImplemented()">English</button>
      <button mat-menu-item (click)="showNotImplemented()">Українська</button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav #menu>
    <h3 mat-subheader>Menu</h3>
    <mat-nav-list>
      <a *ngFor="let item of navigationList" mat-list-item [routerLink]="item.link" routerLinkActive="active" (click)="menu.toggle()">{{item.name}}<div class="flex-spacer"></div><mat-icon>{{item.icon}}</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
